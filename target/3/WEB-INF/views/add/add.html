<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Add record</title>
</head>

<body>
    <a href="/">Главная</a>
    <h1>Добавление записи</h1>

    <form th:method="POST" th:action="@{/add}" th:object="${washing}">
        <label for="weight">Weight=</label>
        <input type="number" th:field="*{weight}" id="weight">
        <br>
        <label for="clothingCapacity">СlothingCapacity=</label>
        <input type="number" th:field="*{clothingCapacity}" id="clothingCapacity">
        <br>
        <label for="manufacturingCompany">manufacturingCompany=</label>
        <input type="text" th:field="*{manufacturingCompany}" id="manufacturingCompany">
        <br>
        <label for="model">model=</label>
        <input type="text" th:field="*{model}" id="model">
        <br>
        <label for="ProducingCountry">ProducingCountry=</label>
        <input type="text" th:field="*{ProducingCountry}" id="ProducingCountry">
        <br>

        <input type="submit" value="Добавить">
    </form>

</body>
</html>
